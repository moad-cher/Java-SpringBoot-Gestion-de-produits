actor: FunctionalTester
bootstrap: _bootstrap.php
modules:
    enabled:
        - WebDriver:
            url: http://localhost:8080
            host: 127.0.0.1
            port: 9515
            browser: chrome
            window_size: 1920x1080
            capabilities:
                chromeOptions:
                    args: ["--headless", "--no-sandbox", "--disable-dev-shm-usage", "--disable-gpu"]
        - Asserts
