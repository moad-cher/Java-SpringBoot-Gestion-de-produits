actor: FunctionalTester
modules:
    enabled:
        - WebDriver:
            url: http://localhost:8080
            browser: chrome
            window_size: 1920x1080
            capabilities:
                chromeOptions:
                    args: ["--headless", "--no-sandbox", "--disable-dev-shm-usage", "--disable-gpu"]
        - \Tests\Support\Helper\Functional
