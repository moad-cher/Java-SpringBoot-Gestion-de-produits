name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_DATABASE: tp
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Set up Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Set up ChromeDriver
        uses: nanasess/setup-chromedriver@v2

      - name: Verify Chrome setup
        run: |
          google-chrome --version
          chromedriver --version

      - name: Build with Maven
        working-directory: ./Gestion_Produit
        run: mvn clean install -DskipTests

      - name: Wait for MySQL to be ready
        run: |
          for i in {1..30}; do
            if mysqladmin ping -h 127.0.0.1 --silent; then
              echo "MySQL is ready"
              break
            fi
            echo "Waiting for MySQL..."
            sleep 2
          done

      - name: Initialize test data
        working-directory: ./Gestion_Produit
        run: |
          mysql -h 127.0.0.1 -u root tp < src/main/resources/schema.sql

      - name: Start Spring Boot application in background
        working-directory: ./Gestion_Produit
        env:
          CI: true
        run: |
          nohup mvn spring-boot:run > app.log 2>&1 &
          echo $! > app.pid
          # Wait for application to start
          for i in {1..60}; do
            if curl -s http://localhost:8080 > /dev/null 2>&1; then
              echo "Application is ready"
              break
            fi
            echo "Waiting for application to start... ($i/60)"
            sleep 2
          done
          if ! curl -s http://localhost:8080 > /dev/null 2>&1; then
            echo "Application failed to start. Last 50 lines of log:"
            tail -n 50 app.log
            exit 1
          fi

      - name: Run unit tests
        working-directory: ./Gestion_Produit
        run: mvn test -Dtest=ApiProduitApplicationTests

      - name: Run Selenium tests
        working-directory: ./Gestion_Produit
        env:
          CI: true
        run: mvn test -Dtest="com.asking.api_produit.selenium.*Test"

      - name: Setup PHP for Codeception
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: mbstring, intl
          tools: composer:v2

      - name: Install Codeception dependencies
        working-directory: ./tests-codeception
        run: composer install --no-interaction --prefer-dist

      - name: Build Codeception support classes
        working-directory: ./tests-codeception
        run: vendor/bin/codecept build

      - name: Run Codeception functional tests
        working-directory: ./tests-codeception
        run: vendor/bin/codecept run functional --steps

      - name: Show application logs on failure
        if: failure()
        working-directory: ./Gestion_Produit
        run: |
          echo "=== Application Log ==="
          tail -n 100 app.log || echo "No log file found"

      - name: Stop Spring Boot application
        if: always()
        working-directory: ./Gestion_Produit
        run: |
          if [ -f app.pid ]; then
            kill $(cat app.pid) || true
          fi

      - name: Package application
        working-directory: ./Gestion_Produit
        run: mvn package -DskipTests

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: Gestion_Produit/target/*.jar
